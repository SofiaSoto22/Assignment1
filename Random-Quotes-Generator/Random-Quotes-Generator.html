<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="stylesheet" type="text/css" href="Random-Quotes-Generator.css">

</head>
<body>
	<div class="container">
		<h1 class="heading">Random Quote Generator</h1>
		<h2 class="quote">
			<i class="fa-solid fa-quote-left"></i>
			<span id="quote">Quote</span>
			<i class="fa-solid fa-quote-right"></i>
		</h2>
		<p class="author" id="author">Author</p>
		<button class="btn" id="btn">Get a quote</button>
	</div>
<script src="Random-Quotes-Generator.js"></script>
</body>
</html>
