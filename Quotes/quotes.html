<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quote Generator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="quotes.css">
</head>
<body>
	<div id="imageBox"> 
		<div>
			<h1>Quote Generator</h1>
			<p>Welcome to Quote Generator, an insightful web where you can get your daily dose of inspiration from the greatest thinkers of all times. You just have to click below, read and kick of your day! </p>
			<label for="authors">Choose an author:</label>
			<select class="dropdown" name="authors" id="authors">
				<option value="Select">Pick one</option>
				<option value="Jean-Paul Sartre">Jean-Paul Sartre</option>
				<option value="Epictetus">Epictetus</option>
				<option value="Albert Camus">Albert Camus</option>
				<option value="Friedrich Nietzsche">Friedrich Nietzsche</option>
				<option value="Bertrand Russell">Bertrand Russell</option>
				<option value="Mencius">Mencius</option>
				<option value="Baltasar Gracian">Baltasar Gracian</option>

			</select> <br>
			<button onclick="randomQuote()">Display!</button>
			<p id="quoteBox" > </p>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="quotes.js"></script>
</body>
</html>
