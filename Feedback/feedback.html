<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feedbackc UI</title>
	<link rel="stylesheet" href="feedback.css">
</head>
<body>
	<div class="container" id="container">
		<h1 class="heading">Feedback UI</h1>
		<div class="ratings-container" id="ratings-container">
			<div class="rating">
				<img src="https://cdn-icons-png.flaticon.com/128/725/725099.png"><small>Unhappy</small>
			</div>
			<div class="rating">
				<img src="https://cdn-icons-png.flaticon.com/128/725/725085.png"><small>Neutral</small>
			</div>
			<div class="rating">
				<img src="https://cdn-icons-png.flaticon.com/128/742/742751.png"><small>Satisfied</small>
			</div>
		</div>
		<button class="btn" id="btn">Send Review</button>
	</div>
	<script src="feedback.js"></script>
</body>
</html>
