<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div id="segundo">
		<div>
			<input class="example" type="text" id="input">
		</div>
		<div>
			<input class="example" type="text" id="output">
		</div>		
	</div>
	<div id="primero">
		<div>
			<button class="cal-button" onclick="pressButton('7')"> 7 </button>
			<button class="cal-button" onclick="pressButton('8')"> 8 </button>
			<button class="cal-button" onclick="pressButton('9')"> 9 </button>
			<button class="cal-button-sign" onclick="pressButton('+', true)"> + </button>
		</div>
		<div>
			<button class="cal-button" onclick="pressButton('4')">4</button>
			<button class="cal-button" onclick="pressButton('5')">5</button>
			<button class="cal-button" onclick="pressButton('6')">6</button>
			<button class="cal-button-sign" onclick="pressButton('-', true)">-</button>
		</div>
		<div>
			<button class="cal-button" onclick="pressButton('1')">1</button>
			<button class="cal-button" onclick="pressButton('2')">2</button>
			<button class="cal-button" onclick="pressButton('3')">3</button>
			<button class="cal-button-sign" onclick="pressButton('/', true)">/</button>
		</div>		
		<div>
			<button class="cal-button-dif" onclick="pressCero()">C</button>
			<button class="cal-button" onclick="pressButton('0')">0</button>
			<button class="cal-button-dif" onclick="pressButton('.')">.</button>
			<button id="myBtn" class="cal-button-sign" onclick="pressButton('x', true)">x</button>
		</div>
		<div>
			<button class="cal-button-equal" onclick="calculateResult()">=</button>
		</div>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="calculator.js"></script>
</body>
</html>
